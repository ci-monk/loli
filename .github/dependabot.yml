version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
    labels:
      - "Type: Dependencies"
      - "Status: Review Needed"
      - "Priority: Low"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
    labels:
      - "Type: Dependencies"
      - "Status: Review Needed"
      - "Priority: Low"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
    labels:
    - "npm dependencies"
    commit-message:
      prefix: "chore"
